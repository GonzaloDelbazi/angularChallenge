<div class="container">
    <div class="card" *ngFor="let book of libros" style="width: 18rem;" (click)="buscarGoogle(book.book_title, book.book_author)">
        <div class="card-body">
            <h2 class="card-title">{{book.book_title}}</h2>
            <h3 class="card-text">{{book.book_author}}</h3>
            <hr>
            <p class="card-text">{{book.summary}}</p>
        </div>
    </div>
</div>
