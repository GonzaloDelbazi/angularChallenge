<div class="row justify-content-center">

    <div class="card m-3 col-3" *ngFor="let book of libros" (click)="buscarGoogle(book.title, book.author)">
        <div class="card-body">
            <img class="card-img-top" [src]="book.book_image" alt="">
            <h2 class="card-title">{{book.title}}</h2>
            <h3 class="card-text">{{book.author}}</h3>
            <hr>
            <p class="card-text">{{book.description}}</p>
        </div>
    </div>
</div>
